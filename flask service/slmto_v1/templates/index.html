<!DOCTYPE html>
<html>
<head>
    <title>Lucky Numbers Generator</title>
</head>
<body>
    <h1>Lucky Numbers Generator</h1>
    <form action="/generate_numbers" method="post">
        <label for="num_of_numbers">행운숫자 개수:</label>
        <input type="number" id="num_of_numbers" name="num_of_numbers" min="1" max="30" value="6">
        <input type="submit" value="숫자 생성">
    </form>
</body>
</html>
